<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 800">
  <style>
    text {
      font-family: 'SimSun', serif;
      font-size: 24px;
      fill: black; /* 诗歌文本颜色 */
      text-anchor: start;
    }
  </style>
  <text x="100" y="60">欲语泪先流</text>
  <text x="400" y="60">秋坟鬼唱鲍家诗，恨血千年土中碧</text>
  <text x="800" y="60">十步杀一人，千里不留行</text>
  <text x="100" y="120">莫受俗物相填豗</text>
  <text x="300" y="120">自是人生长恨水长东</text>
  <text x="600" y="120">小舟从此逝，江海寄余生</text>
  <text x="900" y="120">思君若汶水，浩荡寄南征</text>
  <text x="100" y="180">十年来深恩负尽，死生师友</text>
  <text x="500" y="180">知君仙骨无寒暑，千载相逢犹旦暮</text>
  <text x="900" y="180">古今多少事，渔唱起三更</text>
  <text x="100" y="240">长恨此身非我有</text>
  <text x="300" y="240">槛外长江空自流</text>
  <text x="550" y="240">流水落花春去也，天上人间</text>
  <text x="900" y="240">赌书消得泼茶香，当时只道是寻常</text>
  <text x="100" y="300">一点浩然气，千里快哉风</text>
  <text x="400" y="300">才下眉头，却上心头</text>
  <text x="650" y="300">清夜沉沉动春酌，灯前细雨檐花落</text>
  <text x="100" y="360">叹隙中驹，石中火，梦中身</text>
  <text x="400" y="360">细雨骑驴入剑门</text>
  <text x="100" y="420">欲语泪先流</text>
  <text x="300" y="420">秋坟鬼唱鲍家诗，恨血千年土中碧</text>
  <text x="700" y="420">十步杀一人，千里不留行</text>
  <text x="100" y="480">莫受俗物相填豗</text>
  <text x="300" y="480">自是人生长恨水长东</text>
  <text x="600" y="480">小舟从此逝，江海寄余生</text>
  <text x="900" y="480">思君若汶水，浩荡寄南征</text>
  <text x="100" y="540">十年来深恩负尽，死生师友</text>
  <text x="500" y="540">知君仙骨无寒暑，千载相逢犹旦暮</text>
  <text x="900" y="540">古今多少事，渔唱起三更</text>
  <text x="100" y="600">长恨此身非我有</text>
  <text x="300" y="600">槛外长江空自流</text>
  <text x="550" y="600">流水落花春去也，天上人间</text>
  <text x="900" y="600">赌书消得泼茶香，当时只道是寻常</text>
  <text x="100" y="660">一点浩然气，千里快哉风</text>
  <text x="400" y="660">才下眉头，却上心头</text>
  <text x="650" y="660">清夜沉沉动春酌，灯前细雨檐花落</text>
  <text x="100" y="720">叹隙中驹，石中火，梦中身</text>
  <text x="400" y="720">细雨骑驴入剑门</text>
</svg>